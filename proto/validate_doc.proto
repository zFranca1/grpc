syntax = "proto3";

service validator{
    rpc OrderDocument (DocumentResquest) returns (DocumentResponse);
}

message DocumentResquest{
    int32 type = 1;
    string doc = 2;
}

message DocumentResponse{
    TYPE type = 1;
    string message = 2;
    bool validation = 3;

}

enum TYPE{
    CPF = 0;
    CNPJ = 1;
}

enum STATUS{
    VALID = 0;
    INVALID = 1;
}




